<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
<body>
    <div class="login">
        <h1>Bank Client Subscription Predictor</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>
                <legend>Predict Subscription Likelihood</legend>
            </h2>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="age" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Job</label>
                <select class="form-control" name="job" required>
                    <option selected disabled value="">Select Job</option>
                    <option value="admin.">Admin</option>
                    <option value="blue-collar">Blue-collar</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="housemaid">Housemaid</option>
                    <option value="management">Management</option>
                    <option value="retired">Retired</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="services">Services</option>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select class="form-control" name="marital" required>
                    <option selected disabled value="">Select Marital Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Education</label>
                <select class="form-control" name="education" required>
                    <option selected disabled value="">Select Education</option>
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="tertiary">Tertiary</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Default</label>
                <select class="form-control" name="default" required>
                    <option selected disabled value="">Select Default Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Balance</label>
                <input class="form-control" type="number" name="balance" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Housing Loan</label>
                <select class="form-control" name="housing" required>
                    <option selected disabled value="">Select Housing Loan Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Personal Loan</label>
                <select class="form-control" name="loan" required>
                    <option selected disabled value="">Select Loan Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact</label>
                <select class="form-control" name="contact" required>
                    <option selected disabled value="">Select Contact Type</option>
                    <option value="cellular">Cellular</option>
                    <option value="telephone">Telephone</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Day</label>
                <input class="form-control" type="number" name="day" min="1" max="31" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Month</label>
                <select class="form-control" name="month" required>
                    <option selected disabled value="">Select Month</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="apr">Apr</option>
                    <option value="may">May</option>
                    <option value="jun">Jun</option>
                    <option value="jul">Jul</option>
                    <option value="aug">Aug</option>
                    <option value="sep">Sep</option>
                    <option value="oct">Oct</option>
                    <option value="nov">Nov</option>
                    <option value="dec">Dec</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Call Duration (seconds)</label>
                <input class="form-control" type="number" name="duration" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Contacts During Campaign</label>
                <input class="form-control" type="number" name="campaign" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Days Since Previous Contact</label>
                <input class="form-control" type="number" name="pdays" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Previous Contacts Count</label>
                <input class="form-control" type="number" name="previous" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Previous Campaign Outcome</label>
                <select class="form-control" name="poutcome" required>
                    <option selected disabled value="">Select Outcome</option>
                    <option value="success">Success</option>
                    <option value="failure">Failure</option>
                    <option value="other">Other</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Subscription Likelihood" />
            </div>
        </form>

        <h2>
            The prediction is {{ results }}
        </h2>
    </div>
</body>
</html>
